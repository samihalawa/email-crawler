<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Logs</title>
</head>
<body>
    <h1>Scraping Logs</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Query</th>
            <th>Total Contacts</th>
            <th>Created At</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
