<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Include the common navigation -->
    {% include 'navbar.html' %}

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">CSV Table</h1>
        <table id="csvTable" class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">Search Term</th>
                    <th class="py-2">Email</th>
                    <th class="py-2">Page Title</th>
                    <th class="py-2">URL</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/readData')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('csvTable').querySelector('tbody');
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        Object.values(row).forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error loading data:', error);
                });
        });
    </script>
</body>
</html>
