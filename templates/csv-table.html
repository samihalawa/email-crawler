<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSV Table</title>
</head>

<body>
    <div>
        <h2>CSV Table</h2>
        <table id="csvTable">
            <!-- CSV content will be dynamically filled -->
        </table>
    </div>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/api/readData',
                method: 'GET',
                success: function (data) {
                    // Populate the table with CSV data
                },
                error: function (xhr, status, error) {
                    alert('Error loading CSV data: ' + error);
                }
            });
        });
    </script>
</body>

</html>
