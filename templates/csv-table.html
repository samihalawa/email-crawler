<!DOCTYPE html>
<html lang="en">

<head>
     <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icons/favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="manifest" href="/manifest.json">
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register("/service-worker.js")
            .then(reg => console.log("Service Worker registered with scope:", reg.scope))
            .catch(err => console.error("Service Worker registration failed:", err));
        });
      }
    </script>

</head>

<body class="bg-gray-100 font-sans">
    <!-- Include the common navigation -->
    {% include 'navbar.html' %}

    <div class="container mx-auto px-4 py-8">
        <div>
            <h2 class="text-2xl font-bold mb-4">CSV Table</h2>
            <table id="csvTable" class="table-auto w-full bg-white p-4 rounded-lg shadow-md">
                <!-- CSV content will be dynamically filled -->
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/api/readData',
                method: 'GET',
                success: function (data) {
                    // Populate the table with CSV data
                },
                error: function (xhr, status, error) {
                    alert('Error loading CSV data: ' + error);
                }
            });
        });
    </script>
</body>

</html>
