<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postgres Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Include the common navigation -->
    {% include 'navbar.html' %}

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Postgres Table</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">Email</th>
                    <th class="py-2">Lead Source</th>
                    <th class="py-2">URL</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td class="border px-4 py-2">{{ row.email }}</td>
                    <td class="border px-4 py-2">{{ row.lead_source }}</td>
                    <td class="border px-4 py-2"><a href="{{ row.url }}" target="_blank">{{ row.url }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
